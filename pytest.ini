[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --capture=no
    -ra
    --color=yes

# Markers
markers =
    smoke: Smoke tests
    regression: Regression tests
    e2e: End-to-end tests
    api: API tests
    integration: Integration tests
    slow: Slow tests
    skip_on_ci: Skip on CI environment

# Coverage
testpaths = tests
